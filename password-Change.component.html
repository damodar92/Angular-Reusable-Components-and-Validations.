<form [ngFormModel]="form" (ngSubmit)="changePassword()">

<div class="form-group">
        <label for="oldPassword">Old Password</label>
        <input 
            id="oldPassword" 
            type="password" 
            class="form-control"
            ngControl="oldPassword"
            #oldPassword="ngForm">

            <div *ngIf="oldPassword.touched && oldPassword.errors">
                    <div class="alert alert-danger"
                        *ngIf="oldPassword.errors.required">
                        Old Password is required.
                    </div>

                    <div class="alert alert-danger"
                        *ngIf="oldPassword.errors.validOldPassword">
                        Old Password is incorrect.
                    </div>
            </div>

</div>
<div class="form-group">
        <label for="newPassword">New Password</label>
        <input 
            id="newPassword" 
            type="password" 
            class="form-control"
            ngControl="newPassword"
            #newPassword="ngForm"
            minlength="5">

            <div *ngIf="newPassword.touched && newPassword.errors">
                    <div class="alert alert-danger"
                        *ngIf="newPassword.errors.required">
                        New Password is required.
                    </div>
                    <div class="alert alert-danger"
                        *ngIf="newPassword.errors.minlength">
                        New Password should be atleast 5 characters.
                    </div>
            </div>
            
</div>
<div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input 
            id="confirmPassword" 
            type="password" 
            class="form-control"
            ngControl="confirmPassword"
            #confirmPassword="ngForm">

            <div *ngIf="confirmPassword.touched && !confirmPassword.valid"
            class="alert alert-danger">
                 Confirm the password.   
            </div>
            <div *ngIf="confirmPassword.touched && form.errors && form.errors.matchPassword" 
            class="alert alert-danger">
                    Passwords don't' match.
                </div>
</div>
<div class="registrationFormAlert" id="divCheckPasswordMatch">
</div>
<button class="btn btn-primary" type="submit" [disabled]="!form.valid">
    Change Password</button>
</form>
